<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
   
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    
    <script type="text/javascript">

    $(document).ready (
      function() {
        setInterval(function(){location.reload()}, 10000);
      });

    </script>
  </head>
  <body style="background-color: transparent;"></body>
    <table class="table table-dark table-striped-columns" style="width:210px;">
        <tbody>
          <tr>
            {% for score in scores %}
            <td scope="col">{{ score.label }}</td>
            <td scope="col">{{ score.score }}</td>
            {% endfor %}
            <td style="text-align:right;color:#00FF00;" scope="col">{{ scores[0].period }}</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
