<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Overlay</title>
   
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    
    <script type="text/javascript">

    $(document).ready (
      function() {
        // Grab score on page load
        $.ajax({
          url: '/score',
          success:function(data){
            $('#uslabel').text(data.us[0]);
            $('#themlabel').text(data.them[0]);
            $('#us').text(data.us[1]);
            $('#them').text(data.them[1]);
            $("#currentPeriod").text(data.us[2]);
          }
        });

        setInterval(function(){
          $.ajax({
			      url: '/score',
			      success:function(data){
              $('#uslabel').text(data.us[0]);
              $('#themlabel').text(data.them[0]);
              $('#us').text(data.us[1]);
              $('#them').text(data.them[1]);
              $("#currentPeriod").text(data.us[2]);
			      }
			    });
        }, 10000);
      });

    </script>
  </head>
  <body style="background-color: transparent;"></body>
    <table class="table table-dark table-striped-columns" style="width:210px;">
        <tbody>
          <tr>
            <td scope="col" id="uslabel"></td>
            <td scope="col" id="us"></td>
            <td scope="col" id="themlabel"></td>
            <td scope="col" id="them"></td>
            <td style="text-align:right;color:#00FF00;" scope="col" id="currentPeriod"></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
