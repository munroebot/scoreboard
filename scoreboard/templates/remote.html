<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Remote</title>
  
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <style>
body {
	font-family: Verdana, Arial, Helvetica,sans-serif;
	font-size:small;
	padding:10px;
}

h2 {
    color: #006dba;
    font-weight: normal;
    font-size: 16px;
    border-bottom: 2px solid #ccc;
    width: 800px;
}

select, textarea {
    background-color: #fcfcfc;
    border: 1px solid #ccc;
    font: 11px verdana, arial, helvetica, sans-serif;
    margin: 2px 0;
    padding: 2px 4px;
}

select {
   padding: 2px 2px 2px 0;
}

textarea {
	width: 100%;
	height: 300px;
	vertical-align: top;
    font: 12px verdana, arial, helvetica, sans-serif;
}

.field-layout {
    width: 300px;
    border: 1px solid #ccc;
	  border-collapse: collapse;
	  margin-bottom:25px;
}

.field-layout td {
    border: 1px solid #ccc;
	  padding: 5px;
	  margin: 5px;
	  font-size:small;
}

.field-layout tr {
    border: 1px solid #ccc;
    text-align:center;
}

.field-layout th {
	text-align:center;
	padding-right:5px;
	background-color:#eee;
	border: 1px solid #ccc;
	font-size:36px;
  width:200px;
}

.help {
    color:#ccc;
}

.message {
    color:#009933;
}

</style>

<script>

    $(document).ready (
        function() {

            $("#usinc").bind("click", function() {
                data = {'team':"us","operation":"inc"};
                $.ajax({type: 'POST', url: '/scoreboard/update', data: data});
            })

            $("#usdec").bind("click", function() {
                data = {'team':"us","operation":"dec"};
                $.ajax({type: 'POST', url: '/scoreboard/update', data: data});
            })

            $("#theminc").bind("click", function() {
                data = {'team':"them","operation":"inc"};
                $.ajax({type: 'POST', url: '/scoreboard/update', data: data});
            })

            $("#themdec").bind("click", function() {
                data = {'team':"them","operation":"dec"};
                $.ajax({type: 'POST', url: '/scoreboard/update', data: data});
            })

        });
        


</script>

</head>
<body>
  <br/>
  <table name="field-layout" id="field-layout" class="field-layout">
    <tbody>
      <tr><th>VGK</th><td><button type="button" id="usinc" class="btn btn-primary btn-lg">+1</button></td><td><button type="button" id="usdec" class="btn btn-secondary btn-lg">-1</button></td></tr>
      <tr><th>LVSTM</th><td><button type="button" id="theminc" class="btn btn-primary btn-lg">+1</button></td><td><button type="button" id="themdec" class="btn btn-secondary btn-lg">-1</button></td></tr>
      <tr><td colspan="3"><a href=#>Edit Teams</a> - <a href=# id="resetscore">Reset Scoreboard</a></td></tr>
    </tbody>
    </table>
</body>
</html>
